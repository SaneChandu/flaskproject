<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #242424;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #c86227;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-details input,
        .profile-details select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .profile-details select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23fff' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px;
        }

        .update-button {
            background-color: #c86227;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .update-button:hover {
            background-color: #c86227;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #333;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #444;
        }

        th {
            background-color: #c86227;
        }

        tr:nth-child(even) {
            background-color: #3a3a3a;
        }

        tr:hover {
            background-color: #c86227;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
            <div class="profile-image">
                <img src="/static/profile.png" alt="Profile Logo">
            </div>
        </div>

        <!-- Profile Update Form -->
        <form method="POST" action="{{ url_for('profile') }}" class="profile-details">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user['name'] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user['email'] }}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ user['password'] }}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male" {% if user['gender'] == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user['gender'] == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user['gender'] == 'Other' %}selected{% endif %}>Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ user['dob'] }}">

            <button type="submit" class="update-button">Update Profile</button>
        </form>

        <!-- User Orders -->
        <h2>My Orders</h2>
        <table
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Dish Name</th>
                    <th>Order Date</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order['id'] }}</td>
                        <td>{{ order['dish_name'] }}</td>
                        <td>{{ order['order_date'] }}</td>
                        <td>â‚¹{{ order['total_price'] }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4">No orders found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
